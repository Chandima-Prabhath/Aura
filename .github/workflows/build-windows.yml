name: Build CLI and GUI with Nuitka on Windows

on:
  push:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  build:
    name: Build Windows CLI + GUI
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install project dependencies with uv
        run: uv sync --all-extras --dev

      - name: Build CLI with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: cli/main.py
          mode: app
          windows-console-mode: force
          msvc: latest
          jobs: 4
          assume-yes-for-downloads: 'on'
          include-data-dir: |
            core=core
          windows-icon-from-ico: src/assets/icon.ico

      - name: Build GUI with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: src/main.py
          mode: app
          enable-plugins: pyqt6
          windows-console-mode: disable
          msvc: latest
          jobs: 4
          assume-yes-for-downloads: 'on'
          include-data-dir: |
            core=core
          windows-icon-from-ico: src/assets/icon.ico

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v5
        with:
          name: aura-cli-exe
          path: build/main.exe
          if-no-files-found: error
          include-hidden-files: true

      - name: Upload GUI artifact
        uses: actions/upload-artifact@v5
        with:
          name: aura-gui-exe
          path: build/main.exe
          if-no-files-found: error
          include-hidden-files: true