name: Release Windows builds on tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and publish Windows EXEs
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install project dependencies with uv
        run: uv sync --all-extras --dev

      - name: Build CLI
        run: uv run python build-cli.py

      - name: Build GUI
        run: uv run python build-gui.py

      - name: Resolve artifact paths
        id: resolve_names
        shell: pwsh
        run: |
          $cliFile = Get-ChildItem dist/cli/*.exe | Select-Object -First 1
          if (-not $cliFile) { Write-Error "CLI EXE not found" }
          echo "CLI_ARTIFACT_PATH=$($cliFile.FullName)" >> $env:GITHUB_ENV
          echo "CLI_ARTIFACT_NAME=$($cliFile.Name)" >> $env:GITHUB_ENV

          $guiFile = Get-ChildItem dist/gui/*.exe | Select-Object -First 1
          if ($guiFile) {
            echo "GUI_ARTIFACT_PATH=$($guiFile.FullName)" >> $env:GITHUB_ENV
            echo "GUI_ARTIFACT_NAME=$($guiFile.Name)" >> $env:GITHUB_ENV
          }

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload CLI to release
        if: env.CLI_ARTIFACT_PATH != ''
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.CLI_ARTIFACT_PATH }}
          asset_name: ${{ env.CLI_ARTIFACT_NAME }}
          asset_content_type: application/octet-stream

      - name: Upload GUI to release (if present)
        if: env.GUI_ARTIFACT_PATH != ''
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.GUI_ARTIFACT_PATH }}
          asset_name: ${{ env.GUI_ARTIFACT_NAME }}
          asset_content_type: application/octet-stream
