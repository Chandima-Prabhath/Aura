name: Release Windows builds on tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: read

jobs:
  build-and-release:
    name: Build and publish Windows EXEs
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install project dependencies with uv
        run: uv sync --all-extras --dev

      - name: Build CLI
        run: uv run python build-cli.py

      - name: Build GUI
        run: uv run python build-gui.py

      - name: Resolve artifact paths
        id: resolve_names
        shell: pwsh
        run: |
          $cliFile = Get-ChildItem dist/cli/*.exe | Select-Object -First 1
          if (-not $cliFile) { Write-Error "CLI EXE not found" }
          echo "CLI_ARTIFACT_PATH=$($cliFile.FullName)" >> $env:GITHUB_ENV
          echo "CLI_ARTIFACT_NAME=$($cliFile.Name)" >> $env:GITHUB_ENV

          $guiFile = Get-ChildItem dist/gui/*.exe | Select-Object -First 1
          if ($guiFile) {
            echo "GUI_ARTIFACT_PATH=$($guiFile.FullName)" >> $env:GITHUB_ENV
            echo "GUI_ARTIFACT_NAME=$($guiFile.Name)" >> $env:GITHUB_ENV
          }

      - name: Create GitHub Release and upload EXEs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          # This sets prerelease to true if the tag contains 'beta', 'alpha', or 'rc'
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
          files: |
            ${{ env.CLI_ARTIFACT_PATH }}
            ${{ env.GUI_ARTIFACT_PATH }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}